<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/orchowska.magdalena@gmail.com" method="post">
        <label for="imie">Imię:</label><br/>
        <input type="text" name="imie" id="imie"><br/>
        <label for="nazwisko">Nazwisko:</label><br/>
        <input type="text" name="nazwisko" id="nazwisko"><br/>
        <label for="email">Email:</label><br/>
        <input type="email" name="_replyto" id="email"><br/>
        <label for="numer tel">Numer telefonu:</label><br/>
        <input type="tel" name="numer tel" id="numer tel"><br/>
        <label for="message">Wiadomość:</label><br/>
        <textarea name="message" id="message" cols="20" rows="10" maxlength="100"></textarea>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
