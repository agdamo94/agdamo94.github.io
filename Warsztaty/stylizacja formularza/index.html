<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form action="https://formspree.io/orchowska.magdalena@gmail.com" method="post">

        <label for="name">Imię</label><br/>
        <input type="text" name="name" id="name"><br/>

        <label for="surname">Nazwisko</label><br/>
        <input type="text" name="surname" id="surname"><br/>

        <label for=email>Email</label><br/>
        <input type="email" name="_replyto" id="email"><br/>

        <label for="telephone">Numer telefonu</label><br/>
        <input type="tel" name="telephone" id="telephone"><br/>

        <label for="city">Miasto</label><br/>
        <select name="city" id="city">
            <option value="warszawa">Warszawa</option>
            <option value="kraków">Kraków</option>
            <option value="gdańsk">Gdańsk</option>
        </select><br/>

       <p>Płeć:</p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Mężczyzna</label><br/>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Kobieta</label><br/><br/>

        <label for="message">Wiadomość</label><br/>
        <textarea name="message" id="message" cols="50" rows="8" maxlength="150"></textarea><br/>
        
        <input type="checkbox" name="agree" id="yes" value="yes">
        <label for="yes">Zgoda na przetwarzanie danych osobowych</label><br/><br/>
        

        <input type="submit" value="Wyślij">


    </form>
</body>

</html>
